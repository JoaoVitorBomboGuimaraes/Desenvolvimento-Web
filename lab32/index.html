<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Quiz</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="quiz-container">
        <h1>Você realmente é fã de Monstros S.A.?</h1>
        <div id="image-container">
        <img src="https://rollingstone.com.br/media/_versions/monsters-inc_1_widelg.jpg" width="1000">
        </div>
        <div id="question-container"> <!-- Container onde as perguntas serão carregadas -->
            <!-- Perguntas serão inseridas aqui pelo JavaScript -->
        </div>
        <button onclick="submitAnswers()">Enviar respostas</button> <!-- Botão para submeter respostas -->
        <div id="result"></div> <!-- Container onde o resultado será exibido -->
        <button id="restart-btn" onclick="restartQuiz()">Reiniciar Quiz</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
